[package]
name = "syact"
authors = [ "Samuel Nösslböck <samuel.noesslboeck@gmail.com>" ]
version = "0.12.0"
description = "A library to control motors (mainly stepper motors) and components, read data from sensors and more"
edition = "2021"
repository = "https://github.com/SamuelNoesslboeck/syact"
license-file = "LICENSE"
keywords = [ "framework", "robotics", "iot", "raspberry-pi" ]

[workspace]
members = [ "syact_macros" ]
exclude = [ "article", "sketches" ]

[lib]
name = "syact"
path = "src/lib.rs"

[dependencies]
syact_macros = { path = "syact_macros", version = "0.1.0" }

gcode = "0.6.1"
glam = "0.24.0"
serde = { version = "1.0.104", features = [ "derive" ] }
serde_json = "1.0.48"
spin_sleep = "1.1.1"

# Raspberry
rppal = { version = "0.14.1", optional = true }

[target.'cfg(windows)'.dev-dependencies]
plotters = "0.3.4"

[features]
default = [ "std" ]
std = [ ]

# Platform features
rasp = [ "std", "dep:rppal" ]

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

# Examples
[[example]]
name = "stepper_motor"
path = "examples/stepper_motor.rs"

[[example]]
name = "cylinder"
path = "examples/cylinder.rs"

[[example]]
name = "custom_component"
path = "examples/custom_component.rs"

[[example]]
name = "tongs"
path = "examples/tongs.rs"

[[example]]
name = "dc_motors"
path = "examples/dc_motors.rs"
