[package]
name = "syact"
authors = [ "Samuel Nösslböck <samuel.noesslboeck@gmail.com>" ]
version = "0.14.0"
description = "A library to control motors (mainly stepper motors) and components, read data from sensors and more"
edition = "2021"
repository = "https://github.com/SamuelNoesslboeck/syact"
license-file = "LICENSE"
keywords = [ "framework", "robotics", "iot", "raspberry-pi" ]

[workspace]
members = [ "syact_macros", "syact_std" ]

[lib]
name = "syact"
path = "src/lib.rs"

[dependencies]
atomic_float = "1.1.0"
embedded-hal = "1.0.0"
log = "0.4.20"
serde = { version = "1.0.192", features = [ "derive" ] }
serde_json = "1.0.108"

sykin = { path = "../sykin" }
syunit = "0.3.1"

# Subcrates
syact_macros = { path = "syact_macros" }

[dev-dependencies]
spin_sleep = "1.2.1"

[features]
testing = [ ]

# Binaries
[[bin]]
name = "stepper_torque_curve_printer"
path = "bin/stepper_torque_curve_printer.rs"

# Builder
  [[bin]]
  name ="builder-start_stop_builder_printer"
  path = "bin/builder/start_stop_builder_printer.rs"
  required-features = [ "testing" ]
#