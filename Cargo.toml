[package]
name = "syact"
authors = [ "Samuel Nösslböck <samuel.noesslboeck@gmail.com>" ]
version = "0.14.0"
description = "A library to control motors (mainly stepper motors) and components, read data from sensors and more"
edition = "2021"
repository = "https://github.com/SamuelNoesslboeck/syact"
license-file = "LICENSE"
keywords = [ "framework", "robotics", "iot", "raspberry-pi" ]

[workspace]
members = [ "syact_macros", "syact_std" ]

[lib]
name = "syact"
path = "src/lib.rs"

[dependencies]
atomic_float = "1.1.0"
embedded-hal = "1.0.0"
log = "0.4.20"
glam = "0.29.0"
serde = { version = "1.0.192", features = [ "derive" ] }
serde_json = "1.0.108"
spin_sleep = "1.2.1"
syunit = "0.3.1"

# Subcrates
syact_macros = { path = "syact_macros" }

[features]
testing = [ ]

# Helper binaries
[[bin]]
name = "stepper_curve_printer"
path = "bin/stepper_curve_printer.rs"
