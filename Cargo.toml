[package]
name = "stepper_lib"
authors = [ "Samuel Nösslböck <samuel.noesslboeck@gmail.com>" ]
version = "0.10.4"
edition = "2021"
repository = "https://github.com/SamuelNoesslboeck/stepper_lib"
license-file = "LICENCE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "stepper_lib"
path = "src/lib.rs"

[dependencies]
gcode = "0.6.1"
glam = "0.21.3"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"

[target.'cfg(unix)'.dependencies]
rppal = "0.14.1"

[features]
default = [ "std", "simple_async" ]
std = []
simple_async = [ "std" ]
