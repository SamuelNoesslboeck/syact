[package]
name = "stepper_lib"
version = "0.10.3"
edition = "2021"
repository = "https://github.com/SamuelNoesslboeck/stepper_lib"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "stepper_lib"
path = "src/lib.rs"

[dependencies]
gpio = "0.4.1"
gcode = "0.6.1"
glam = "0.21.3"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"

[features]
default = [ "std", "simple_async" ]
std = []
simple_async = [ "std" ]