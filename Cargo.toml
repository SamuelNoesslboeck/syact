[package]
name = "stepper_lib"
authors = [ "Samuel Nösslböck <samuel.noesslboeck@gmail.com>" ]
version = "0.11.5"
description = "A simple library to control motors and components with controllers like the raspberry pi"
edition = "2021"
repository = "https://github.com/SamuelNoesslboeck/stepper_lib"
license-file = "LICENSE"
keywords = [ "no_std", "framework", "robotics" ]

[lib]
name = "stepper_lib"
path = "src/lib.rs"

[dependencies]
gcode = "0.6.1"
glam = "0.24.0"
serde = { version = "1.0.104", features = [ "derive" ] }
serde_json = "1.0.48"
spin_sleep = "1.1.1"

# Raspberry
rppal = { version = "0.14.1", optional = true }

[target.'cfg(windows)'.dev-dependencies]
plotters = "0.3.4"

[features]
default = [ "std" ]
std = [ ]

# Platform features
rasp = [ "std", "dep:rppal" ]

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[workspace]
exclude = [ "article", "sketches" ]

# Examples
[[example]]
name = "stepper_motor"
path = "examples/stepper_motor.rs"

[[example]]
name = "cylinder"
path = "examples/cylinder.rs"

[[example]]
name = "custom_component"
path = "examples/custom_component.rs"

[[example]]
name = "tongs"
path = "examples/tongs.rs"

[[example]]
name = "dc_motors"
path = "examples/dc_motors.rs"
